
<mat-toolbar>
<mat-toolbar-row class="topbar">
    <span class="">
      <img src="../assets/images/vw-logo.png" alt="company Logo" class="company-logo">
    </span>
    <span class="company">Volkswagen</span>
    <span class="spacer"></span>
    <img  src="../assets/images/cad.png" alt="Currency" class="image-currency" id="image-currency"/>
    <span class="cad">CAD</span>
</mat-toolbar-row>
<mat-toolbar-row>
  <div>
    <a routerLink="products">
    <img src="../assets/images/VW_Collections_Logo.gif" alt="store Logo" class="logo"></a>
  </div>
  <span class="spacer"></span>
  <button
    mat-flat-button
    aria-label="Shopping Cart Icon"
    routerLink="cart"
    class="cart"
  >
  <mat-icon matBadgeColor="warn" style="padding-top: .25rem"
  >shopping_cart
</mat-icon>
  <span class="cart-label">Shopping Cart</span>
    <span class="badge" *ngIf="itemCount > 0">{{itemCount}}</span>
</button>
<button mat-raised-button color="warn" *ngIf="authService.isLoggedIn" (click)="onSignOut()" style="margin-left: .5rem;">
  <mat-icon>logout</mat-icon>
  <span>Logout</span>
</button>
<div *ngIf="!authService.isLoggedIn">
  <a mat-raised-button color="warn" routerLink="sign-in" style="margin-left: .5rem;">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </a>
</div>
