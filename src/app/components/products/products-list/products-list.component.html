

<div class="spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="cards-nav-filter">
    <div [ngClass]="active == cat ? 'card-filter-item-active' : 'card-filter-item'" (click)="handleFilter(cat)" *ngFor="let cat of categories" matRipple>
      {{cat}}
    </div>
  </div>
  <div class="cards" >

    <app-product-item
      *ngFor="let product of products"
      [product]="product"
    >
    </app-product-item>
  </div>
</div>
