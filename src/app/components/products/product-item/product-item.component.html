<div class="card-item" *ngIf="product"  matRipple    >
  <img src="{{product.pictureUrl }}"  mat-card-image class="card-item-image">
  <div class="card-item-title" [routerLink]="['/products', product.id, product.quantity]"> {{product.name}}</div>
  <div class="card-item-sub">
    <span class="card-item-price">{{product.price | currency}}</span>
    <span class="card-item-shipping-cost">  +Tax(13%)</span>
  </div>
  <div class="card-view-block">
    <img src="../../../../assets/images/bag.svg" alt="Items Left" >
    <span  *ngIf="product.quantity >0"> Only {{product.quantity}} left!</span>
    <span  *ngIf="product.quantity <=0">  SOLD OUT!</span>
</div>
  <button class="card-item-button" (click)="addToCart(product)" [disabled]="product.quantity <=0" >Add to Cart</button>
  <button class="card-item-view" [routerLink]="['/products', product.id, product.quantity]">View Detail</button>
</div>
